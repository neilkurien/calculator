<!DOCTYPE html>
<html>
    <head>
        <link href="./main.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator - by Neil</title>
    </head>

    <div class="container">
        <div class="left">
            <div class="left-container">
                <h1 class="main-heading underline">Calculator</h1>
                <p class="tagline">Designed and coded by <span class="bold">Neil Kurien</span>.</p>
                <p></p>
            </div>
        </div>
        <div class="right">
            <div class="bg-responsive"></div>
            <div class="right-container calculator">
                <div class="screen">
                    <p id="displayValue">8+2</p>
                    <p id="result">10</p>
                </div>

                <div class="number clear">AC</div>
                <div class="number backspace">BCKSPC</div>
                <div class="operator divide">รท</div>

                <div class="number 7">7</div>
                <div class="number 8">8</div>
                <div class="number 9">9</div>
                <div class="operator multiply">ร</div>

                <div class="number 4">4</div>
                <div class="number 5">5</div>
                <div class="number 6">6</div>
                <div class="operator minus">-</div>
                
                <div class="number 1">1</div>
                <div class="number 2">2</div>
                <div class="number 3">3</div>
                <div class="operator plus">+</div>

                <div class="number decimel">.</div>
                <div class="number 0">0</div>
                <div class="equals">=</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</html>
