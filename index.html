<!DOCTYPE html>
<html>
    <head>
        <link href="./main.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator - by Neil</title>
    </head>

    <div class="container">
        <div class="left">
            <div class="left-container">
                <h1 class="main-heading underline">Calculator</h1>
                <p class="tagline">Designed and coded by <span class="bold">Neil Kurien</span>.</p>
                <p></p>
            </div>
        </div>
        <div class="right">
            <div class="bg-responsive"></div>
            <div class="right-container">
                <img src="./calculator-body.svg" class="calc-body" alt="Calculator" draggable="false">
                <div class="calculator">
                    <div class="screen">
                        <div id="history">sdvfsdasv f</div>
                        <div id="result">15</div>
                    </div>
                    <div class="button-pad">
                        <button class="number" id="clear">AC</button>
                        <button class="number" id="backspace">CE</button>
                        <button class="operator" id="÷">÷</button>
        
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                        <button class="operator" id="×">×</button>
        
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                        <button class="operator" id="-">-</button>
                        
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                        <button class="operator" id="+">+</button>
        
                        <button class="number" id=".">.</button>
                        <button class="number" id="0">0</button>
                        <button class="operator" id="equals">=</button>
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</html>
